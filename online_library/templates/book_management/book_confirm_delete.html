{% extends 'base.html' %}

{% block title %}Delete Book - Online Library{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Delete Book</h2>
                    <p class="lead">Are you sure you want to delete "{{ object.title }}"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, delete it</button>
                            <a href="{% url 'book_management:book_list' %}" class="btn btn-outline-secondary">No, take me back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
