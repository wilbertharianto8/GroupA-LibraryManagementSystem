{% extends 'base.html' %}

{% block title %}Return Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-box-arrow-in-left me-2"></i>Confirm Return</h4>
        </div>
        <div class="card-body">
            <p><strong>Book Title:</strong> {{ borrow.book.title }}</p>
            <p><strong>Due Date:</strong> {{ borrow.due_date }}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">Are you sure you want to return this book?</span>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i> Confirm Return
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
