{% extends "base.html" %}

{% block content %}
<style>
    .fullscreen-wrapper {
        min-height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white !important; /* Override grey background from base */
        margin: 0;
        padding: 0;
    }

    .card {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .card h2 {
        margin-bottom: 12px;
        color: #5e35b1;
        font-size: 26px;
        font-weight: 600;
    }

    .card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    form {
        text-align: center;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
        color: #333;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(to right, #7b1fa2, #311b92);
    }
</style>

<div class="fullscreen-wrapper">
    <div class="card">
        <h2>Password Reset</h2>
        <p>Enter your email address to receive a password reset link.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            {% if form.email.errors %}
                <div style="color:red; font-size: 13px;">{{ form.email.errors }}</div>
            {% endif %}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
