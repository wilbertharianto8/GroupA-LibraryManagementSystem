{% extends "base.html" %}

{% block content %}
<style>
    .center-wrapper {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        margin: 0;
        padding: 0;
    }

    .message-card {
        background: #ffffff;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    .message-card h2 {
        color: #5e35b1;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
    }

    .message-card p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    .back-link {
        margin-top: 24px;
        display: inline-block;
        color: #5e6dfc;
        font-weight: 500;
        text-decoration: none;
        font-size: 15px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="center-wrapper">
    <div class="message-card">
        <h2>Check your email</h2>
        <p>If an account with that email exists, we've sent a password reset link to your inbox.</p>
        <a href="{% url 'users:login' %}" class="back-link">Back to Login</a>
    </div>
</div>
{% endblock %}
