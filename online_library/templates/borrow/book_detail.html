{% extends 'base.html' %}
{% block title %}Book Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-book"></i> Book Detail</h2>

    <div class="card shadow-sm">
        <div class="card-body d-flex align-items-start">
            <!-- Book Cover Image -->
            {% if book.cover_url %}
                <img src="{{ book.cover_url }}"
                    alt="Cover of {{ book.title }}"
                    class="me-4"
                    style="width: 60px; height: 100px; object-fit: cover; border-radius: 4px;">
            {% endif %}
            <h4 class="card-title">{{ book.title }}</h4>
            <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
            <p class="card-text"><strong>Available Physical Copies:</strong> {{ book.available_copies }}</p>

            <div class="d-flex mt-3">
                <a href="{% url 'borrow:borrow_physical' book.id %}" class="btn btn-primary me-2">
                    <i class="bi bi-box-arrow-down"></i> Borrow Physical
                </a>
                <a href="{% url 'borrow:borrow_digital' book.id %}" class="btn btn-success">
                    <i class="bi bi-cloud-arrow-down"></i> Borrow Digital
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
