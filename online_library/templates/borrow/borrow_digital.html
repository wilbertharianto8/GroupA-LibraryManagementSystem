{% extends 'base.html' %}
{% block title %}Borrow Digital Book{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="bi bi-bookmark-check-fill me-2"></i>Borrow Digital Book</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ book.title }}</h4>
                    <p class="text-muted mb-1">Author: <strong>{{ book.author }}</strong></p>
                    <p class="text-muted">ISBN: <strong>{{ book.isbn }}</strong></p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-cloud-arrow-down-fill me-1"></i> Confirm Borrow (14 Days)
                            </button>
                            <a href="{% url 'borrow:book_detail' book.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center small">
                    You will have access to this e-book for 14 days after borrowing.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
